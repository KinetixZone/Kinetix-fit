
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Kinetix | Functional Zone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Outfit:wght@900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #050507; 
        color: white; 
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        overscroll-behavior-y: none; /* Prevenir rebote en iOS */
      }
      .font-display { font-family: 'Outfit', sans-serif; }
      
      .neon-red {
        text-shadow: 0 0 10px rgba(239, 68, 68, 0.6), 0 0 20px rgba(239, 68, 68, 0.3);
      }
      
      /* Ocultar scrollbar pero permitir scroll */
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .float { animation: float 6s ease-in-out infinite; }

      /* Animaci√≥n de pulso sutil para carga */
      @keyframes pulse-subtle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .animate-pulse-subtle { animation: pulse-subtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

      /* Haptic Visual Feedback Animation */
      @keyframes flash-green {
        0% { background-color: rgba(34, 197, 94, 0.5); transform: scale(1); }
        50% { background-color: rgba(34, 197, 94, 0.8); transform: scale(1.05); }
        100% { background-color: rgba(34, 197, 94, 1); transform: scale(1); }
      }
      .animate-flash { animation: flash-green 0.3s ease-out; }
    </style>
